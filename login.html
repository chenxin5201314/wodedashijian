<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <!-- 头部 -->
    <div class="layui-main	">
        <img src="./assets/images/logo.png" alt="">
    </div>



    <!-- 注册和登录 -->
    <div class="zhucedenglu">

        <!-- 头部标题 -->
        <div class="title_box"></div>


        <!-- 登录 -->
        <div class="denglu_box">

                <form class="layui-form" id="form_login">
                        <!-- 昵称 -->
                        <div class="layui-form-item">
                                <i class="layui-icon layui-icon-username
                                "></i>   
                            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>

                        <!-- 密码 -->
                        <div class="layui-form-item">
                                <i class="layui-icon layui-icon-password
                                "></i> 
                                <input type="password" name="password" required  lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div> 

                       <!-- 登录按钮 -->
                       <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div> 
                    <div class="layui-form-item links">
                            <a href="javascript:;" id="denglu">去注册账号</a>
                    </div> 

                </form>
           
        </div>




        <!-- 注册 -->
        <div class="zhuce_box">

                <form class="layui-form"id="form-reg">
                        <!-- 昵称 -->
                        <div class="layui-form-item">
                                <i class="layui-icon layui-icon-username
                                "></i>   
                            <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                        </div>
                        <!-- 密码 -->
                          
                        <div class="layui-form-item">
                                <i class="layui-icon layui-icon-password
                                "></i> 
                                <input type="password" name="password" required  lay-verify="required|psw" placeholder="请输入密码" autocomplete="off" class="layui-input" id="a1">
                        </div> 

                        <!-- 确认密码 -->
                        <div class="layui-form-item">
                                <i class="layui-icon layui-icon-password
                                "></i> 
                                <input type="password" name="repassword" required  lay-verify="required|psw|repsw" placeholder="请输入密码" autocomplete="off" class="layui-input">
                        </div>

                       <!-- 登录按钮 -->
                       <div class="layui-form-item">
                            <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                    </div> 
                    <div class="layui-form-item links">
                            <a href="javascript:;" id="zhuce">
                                注册
                                </a>
                    </div> 

                </form>
            
        </div>
    </div>

    <!-- 引入layui的脚本 -->
    <script src="./assets/lib/layui/layui.all.js"></script>

    <!-- 引入jQuery脚本 -->
    <script src="./assets/lib/jquery.js"></script>

    <!-- 引入自己封装的js脚本 -->
    <script src="./assets/js/baseAPI.js"></script>

    <!-- 引入自己的js脚本 -->
    <script src="./assets/js/login.js"></script>
</body>
</html>
